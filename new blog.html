     <section id="admin-container">
          <h1>Create Blog</h1>
          <div class="container">
               <form action="">
                    <div class="file">
                         <label for="" class="file-upload">Add file or Picture</label><br>
                         <input type="file" name="" id="" class="upload">
                    </div>

                    <div class="name">
                         <label for="" class="article-name">Article name</label><br>
                         <input type="text" name="" id="" class="input-name">
                    </div>

                    <div class="content">
                         <label for="" class="article-content">Content</label><br>
                         <textarea name="" id="" cols="30" rows="10" class="content-input"></textarea>
                    </div>

                    <button id="" action="" class="post"><a href="#" class="article-publish">Publish</a></button>
               </form>
          </div>
     </section>
