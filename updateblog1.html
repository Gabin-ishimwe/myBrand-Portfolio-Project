     <section id="admin-container">
          <h1>Update Blog</h1>
          <div class="container">
               <form action="" id = "form">
                    <div class="file">
                         <label for="" class="file-upload">Add file or Picture</label><br>
                         <input type="file" name="" id="file-input" class="upload">
                         <img src="" alt="" class="img-preview">
                         <i class="fas fa-check"></i>
                         <i class="fas fa-exclamation"></i>
                         <small></small>
                    </div>

                    <div class="name">
                         <label for="" class="article-name"></label><br>
                         <input type="text" name="" id="article-name" class="input-name">
                         <i class="fas fa-check"></i>
                         <i class="fas fa-exclamation"></i>
                         <small></small>
                    </div>

                    <div class="content">
                         <label for="" class="article-content">Content</label><br>
                         <textarea name="" id="article-content" cols="30" rows="10" class="content-input" style="font-family: open-sans, sans-serif;">
                         </textarea>
                         <i class="fas fa-check"></i>
                         <i class="fas fa-exclamation"></i>
                         <small></small>
                    </div>

                    <button id="submit" action="" class="post">Publish</button>
               </form>
          </div>
     </section>
