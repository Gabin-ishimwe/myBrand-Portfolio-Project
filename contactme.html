                         <ul>

                              </div>
                              <div class="project-link">

                              <div class="contact-link">
                                   <li><a href="contactme.html">Contact Me</a></li>

                         </ul>

          </div>

     </header>

     <div class="nav-lines">
          <div class="left-line">
               <img src="/Images/logo line.png" alt="" class="logo-line">
          </div>

          <div class="right-line">
               <img src="/Images/home line.png" alt="" class="home-line">
               <img src="/Images/discover line.png" alt="" class="discover-line">
               <img src="/Images/project line.png" alt="" class="project-line">
               <img src="/Images/contact line.png" alt="" class="contact-line">

               <img src="/Images/logo line.png" alt="" class="admin-line">

          </div>

     <section id="contact-section">
          <div class="contact">
               <div class="contact-form">
                    <h1>Contact Me</h1>
                    <p>Have a question or want to get in touch?</p>
                    <form action="" id="form-control" type = "submit">
                         <div class="form-user-name" id = "form-name">
                              <input type="text" name="" id="name" placeholder="Name" class="name-input">
                              <i class="fas fa-check"></i>
                              <i class="fas fa-exclamation"></i>
                              <small></small>
                         </div>

                         <div class="form-user-email">
                              <input type="name" name="" id="email" placeholder="Email" class="email-input">
                              <i class="fas fa-check"></i>
                              <i class="fas fa-exclamation"></i>
                              <small></small>
                         </div>

                         <div class="form-user-message">
                              <textarea name="" id="message" cols="30" rows="10" placeholder="Message" style="font-family: Open Sans, sans-serif;"></textarea>
                              <i class="fas fa-check"></i>
                              <i class="fas fa-exclamation"></i>
                              <small></small>


                         </div>

                         <button type="submit" id="submit-button">Submit</button>

                    </form>
               </div>
     
               <div class="map">
                    <iframe
                         src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1825.905690291441!2d30.134424026172645!3d-1.9759649195458626!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2srw!4v1640170292031!5m2!1sen!2srw"
                         width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
               </div>
     
     
          </div>
     </section>

     <div id="icons">
          <div class="icon-container">
               <ul>
                    <li><a href="https://github.com/Gabin-ishimwe" target="blank"><i class="fab fa-github"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/gabin-ishimwe-9a5b5a213/" target="blank"><i
                                   class="fab fa-linkedin-in"></i></a></li>
                    <li><a href="#" target="blank"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#" target="blank"><i class="far fa-envelope"></i></a></li>

               </ul>
          </div>
     </div>

     <div class="lower-lines">
          <div class="left-lower">
               <img src="/Images/left lower.png" alt="" class="left-lower">
          </div>

          <div class="right-lower">
               <img src="/Images/right lower.png" alt="" class="right-lower">
          </div>
     </div>
